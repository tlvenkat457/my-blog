<div class="panel panel-primary">
    <div class="panel-heading" ng-click="collapse()">{{user.name}}</div>

    <div class="panel-body" ng-hide="collapsed">
      <address></address>

        <br>
        <div><h4>Friends:</h4>
            <ul>
                <li ng-repeat='friend in user.friends'>{{friend}}</li>
            </ul>
            <button class="btn btn-success" ng-click="knightMe(user)" ng-show = "!user.rank">Knight Me</button>
            <button class="btn btn-danger" ng-click="deleteUser(user)" >Delete</button>
        </div>
        <div ng-show = "!!user.rank">
            Rank : {{user.rank}}
        </div>

    </div>
</div>
