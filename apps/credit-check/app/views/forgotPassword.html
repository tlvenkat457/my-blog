 <div class="modal-header">
          
          <h1 class="text-center">Forgot password</h1>
      </div>
 <div class="modal-body">
          <form class="form col-md-12 center-block" name="recoveryForm" novalidate>
            <div class="form-group">
              <input type="email" class="form-control input-lg" placeholder="Email" ng-model="forgotPassword.email" required>
            </div>
              <div class="form-group">
              <button class="btn btn-primary btn-lg btn-block" 
              ng-click="onSubmit(recoveryForm.$valid)" ng-disabled="recoveryForm.$invalid">Request code</button>
              
            </div>
          </form>
      </div>
